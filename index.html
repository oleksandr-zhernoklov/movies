<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie and Series Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Movie and Series Tracker</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search for a movie or series...">
            <button id="searchMovie" class="button">Search Movie</button>
            <button id="searchSeries" class="button">Search Series</button>
        </div>
        <div id="summary"></div>
        <button id="toggleReviewColumn" class="button">Toggle Reviews</button>
        <table id="movieTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Poster</th>
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Year</th>
                    <th>Length</th>
                    <th>Rating</th>
                    <th class="collapsible">Description</th>
                    <th>Director</th>
                    <th class="collapsible">Actors</th>
                    <th class="collapsible">Review</th>
                    <th>TMDB</th>
                    <th>IMDb</th>
                    <th>Toloka</th>
                    <th>Rutracker</th>
                    <th>Trailer</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Movies will be dynamically added here -->
            </tbody>
        </table>
        <p id="rowCount"></p>

        <table id="seriesTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Poster</th>
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Year</th>
                    <th>Seasons</th>
                    <th>Episodes</th>
                    <th>Rating</th>
                    <th class="collapsible">Description</th>
                    <th>TMDB</th>
                    <th>IMDb</th>
                    <th>Toloka</th>
                    <th>Rutracker</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Series will be dynamically added here -->
            </tbody>
        </table>
        <p id="rowCountSeries"></p>

        <div class="import-export-container">
            <button id="export" class="button">Export Data</button>
            <input type="file" id="import" class="button" accept=".json">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
