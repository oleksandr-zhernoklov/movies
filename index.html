<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Movie Database</h1>
        </header>
        <div id="controls">
            <input type="text" id="search" placeholder="Search for a movie...">
            <button class="button" onclick="searchMovie()">Search</button>
            <button class="button" onclick="removeAllMovies()">Remove All</button>
            <button class="button" onclick="exportMovies()">Export JSON</button>
            <input type="file" id="import" accept=".json" onchange="importMovies(event)">
        </div>
        <div id="logs"></div>
        <div id="summary"></div>
        <table id="movieTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Poster</th>
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Year</th>
                    <th>Length</th>
                    <th>Rating</th>
                    <th class="collapsible">Description</th>
                    <th>Director</th>
                    <th class="collapsible">Actors</th>
                    <th class="collapsible">Review</th>
                    <th>TMDB</th>
                    <th>IMDb</th>
                    <th>Toloka</th>
                    <th>Rutracker</th>
                    <th>Trailer</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="rowCount"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
