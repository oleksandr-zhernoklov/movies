<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input type="text" id="search" placeholder="Enter movie or series name">
    <button onclick="searchMedia()">Search</button>
    <button onclick="importData()">Import</button>
    <button onclick="exportData()">Export</button>
    <button onclick="toggleReviewColumn()">Toggle Review</button>
    <input type="file" id="fileInput" style="display: none;" onchange="handleFile(event)">

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Poster</th>
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Year</th>
                    <th>Length</th>
                    <th>Rating</th>
                    <th>Description</th>
                    <th>Director</th>
                    <th>Actors</th>
                    <th class="review-column">Review</th>
                    <th>TMDb Link</th>
                    <th>IMDb Link</th>
                    <th>Toloka Link</th>
                    <th>Rutracker Link</th>
                    <th>Trailer</th>
                </tr>
            </thead>
            <tbody id="mediaTableBody">
                <!-- Media data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script src="scripts/display.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/storage.js"></script>
    <script src="scripts/importExport.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
