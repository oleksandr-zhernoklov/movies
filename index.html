<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Movie List</h1>
    </header>
    <div id="controls">
        <button onclick="document.querySelector('#search').focus()">Focus Search</button>
        <input type="text" id="search" placeholder="Search for movies...">
        <button onclick="searchMovie()">Search</button>
        <button onclick="removeAllMovies()">Remove All</button>
        <a href="downloaded.html" target="_self" class="button">View Downloaded Movies</a>
        <button onclick="exportMovies()">Export JSON</button>
        <button onclick="exportMoviesCSV()">Export CSV</button>
        <input type="file" id="importJSON" accept=".json" onchange="importMoviesJSON(event)" style="display:none;">
        <input type="file" id="importCSV" accept=".csv" onchange="importMoviesCSV(event)" style="display:none;">
        <label for="importJSON" class="button">Import JSON</label>
        <label for="importCSV" class="button">Import CSV</label>
        <button onclick="toggleReviewColumn()">Toggle Review Column</button>
    </div>
    <div id="summary"></div>
    <table id="movieTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Poster</th>
                <th>Title</th>
                <th>Genre</th>
                <th>Year</th>
                <th>Length</th>
                <th>Rating</th>
                <th>Description</th>
                <th>Director</th>
                <th>Actors</th>
                <th class="collapsible">Review</th>
                <th>TMDB</th>
                <th>IMDb</th>
                <th>Toloka</th>
                <th>Rutracker</th>
                <th>Trailer</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Movie rows will be inserted here -->
        </tbody>
    </table>
    <div id="rowCount">Total Movies: 0</div>
    <script src="scripts.js"></script>
</body>
</html>
