<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Movie Database</h1>
        </header>
        <div id="controls">
            <input type="text" id="search" placeholder="Search for a movie...">
            <button class="button" onclick="searchMovie()">Search</button>
            <button class="button" onclick="removeAllMovies()">Remove All</button>
            <button class="button" onclick="exportMovies()">Export JSON</button>
            <button class="button" onclick="backfillMovies()">Backfill</button>
            <input type="file" id="import" accept=".json" onchange="importMovies(event)">
            <a href="sub/series.html" class="button">Series</a> <!-- Added link to series.html -->
        </div>
        <div id="logs"></div>
        <div id="summary"></div>
        <table id="movieTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">#</th>
                    <th>Poster</th>
                    <th onclick="sortTable(2)">Title</th>
                    <th onclick="sortTable(3)">Genre</th>
                    <th onclick="sortTable(4)">Year</th>
                    <th onclick="sortTable(5)">Length</th>
                    <th onclick="sortTable(6)">Rating</th>
                    <th class="collapsible" onclick="sortTable(7)">Description</th>
                    <th onclick="sortTable(8)">Director</th>
                    <th class="collapsible" onclick="sortTable(9)">Actors</th>
                    <th class="collapsible" onclick="sortTable(10)">Review</th>
                    <th>TMDB</th>
                    <th>IMDb</th>
                    <th>Toloka</th>
                    <th>Rutracker</th>
                    <th>Trailer</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="rowCount"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
