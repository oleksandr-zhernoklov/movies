<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & Series Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Movie & Series Search</h1>
    </header>
    <main>
        <section>
            <input type="text" id="search" placeholder="Enter movie or series name">
            <select id="searchType">
                <option value="movie">Movie</option>
                <option value="series">Series</option>
            </select>
            <button onclick="searchMovieOrSeries()">Search</button>
        </section>
        <section id="summary"></section>
        <section>
            <table id="itemTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Poster</th>
                        <th>Title</th>
                        <th>Genre</th>
                        <th>Year</th>
                        <th>Length</th>
                        <th>Rating</th>
                        <th>Description</th>
                        <th>Director</th>
                        <th>Actors</th>
                        <th>Review</th>
                        <th>TMDB</th>
                        <th>IMDb</th>
                        <th>Toloka</th>
                        <th>Rutracker</th>
                        <th>Trailer</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data rows will be inserted here -->
                </tbody>
            </table>
        </section>
        <section>
            <button onclick="removeAllItems()">Remove All Items</button>
            <p id="rowCount">Total Items: 0</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
